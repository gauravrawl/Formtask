<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title img="url('bgimage.png')">Registration form</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    
</head>
<body>
    <form >
        <center>
            
            <div class="container">
                <h3 id="hd">Student Registration form</h3>
                <label id="fname">First name</label><br>
                <input type="text" id="fname" name="fname" maxlength="8" >
                <br><br>

                <label for="lname">Last name</label><br>
                <input type="text" id="lname" name="lname" maxlength="8">
                <br><br>

            <label class="container" id="large">Gender<br>
                <input type="radio" name="Male" id="m" required>Male
                <input type="radio" name="Male" id="fe" required>Female
            </label>
                <br><br>

                <label > Branch   </label><br>
                    <select class="option">
                        <option value="null" selected hidden>Choose</option>
                        <option>CSE</option>
                        <option>ECE</option>
                        <option>CE</option>
                        <option>ME</option> 
                    </select> 
              
                <br><br>
                <label>Facilities
                    <input type="checkbox" >
                    <span class="checkmark">Hostel</span>
                    
                    <input type="checkbox" >
                    <span class="checkmark">Transport</span>
                </label>
                 <br><br>
                  

                <label> Mobile number <br>
                    <select class="option">
                        <option value="null" selected hidden>+91</option>
                        <option>+91</option>
                        <option>+44</option>
                        <option>+52 </option>
                        <option>+86</option>
                        <option>+1</option>
                        <option>+355</option> 
                    </select> 
                </label>
                <input type="text"  id="mob" maxlength="10" placeholder="Enter Your Number">
                <br><br>

            </div>
            <input type="submit" value="Submit" onclick="submitForm()" id="btn">

        </center>
      </form> 
      
</body>
</html>
